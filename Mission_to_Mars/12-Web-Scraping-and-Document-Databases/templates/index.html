<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scraping Mars Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Look at Mars...</h1>
      <p>finding the newest mars news.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="container">
    <h2>Mars News:</h2>
    <h3>{{ mars.news_title }}</h3>
    <h3>{{ mars.news_p }}</h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
      <h2>Mars Images:</h2>
      <img src="{{ mars.featured_image_url | default('static/images/error.png', true)}}" class = "img-responsive" alt="featured_image">
    </div>
    <div class = "col-lg-4 col-md-4, col-sm-12">
      <div class = "text-align" style="text-align:center; max-width:500px; max-height:100px;">
          <h2>Mars Fact</h2>
          <h3>{{ mars.fact_table | safe}}</h3>
      </div>
  </div>
  </div>
  <br><br>
  <br>
    <div class="container">
        <div class="row">
        <div class = "col-lg-12">
            <h2 style = "text-align: center; font-size: 30px">Mars Hemispherest</h2>
            <br>
            </div>
           {% for hemisphere in mars.hemisphere_images %}
         <div class = col-md-6>
             <div class = "thumbnail">
                 <img src="{{hemisphere.img_url}}" alt="">
             <div class = "card-body">
                 <h5 class = "card-text">{{hemisphere.title}}</h5>
             </div>
             </div>
         </div> 
         {% endfor %}
      </div>
  </div>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
